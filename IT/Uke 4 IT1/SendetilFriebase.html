    <script type="text/javascript">
//Variabler som refererer til firebase databasen
      const db = firebase.database();
      const kontaktliste= db.ref("kontaktliste");//REfererer til

      let kontakt={
        "FirstName":"Tom-Vegar",
        "LastName": "Moen"
      }
      let kontakt1={
        "FirstName":"Thomas",
        "LastName": "winter"
      }

      kontaktliste.push(kontakt);
      kontaktliste.push(kontakt1);

      function lesFraDb(snapshot){
        let nyKontakt= snapshot.val();
        document.body.innerHTML += `<p>Fornavn: ${nyKontakt.FirstName}.Etternavn: ${nyKontakt.LastName}</p>;
      }

      kontaktliste.on("child_added", lesFraDb);

    </script>
